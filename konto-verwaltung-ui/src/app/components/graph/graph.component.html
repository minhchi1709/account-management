

<mat-form-field *ngIf="currency">
  <mat-label>Anzeigefilter</mat-label>
  <mat-select>
    <mat-option (click)="filter('none')" value="Kein Filter aktiv">None</mat-option>
    <mat-option (click)="filter('week')" value="Innerhalb 7 Tagen">Innerhalb 7 Tagen</mat-option>
    <mat-option (click)="filter('month')" value="In diesem Monat">In diesem Monat</mat-option>
    <mat-option (click)="filter('3months')" value="In letzten 3 Monaten">In letzten 3 Monaten</mat-option>
    <mat-option (click)="filter('6months')" value="In letzten 6 Monaten">In letzten 6 Monaten</mat-option>
    <mat-option (click)="filter('9months')" value="In letzten 9 Monaten">In letzten 9 Monaten</mat-option>
    <mat-option (click)="filter('year')" value="In diesem Jahr">In diesem Jahr</mat-option>
  </mat-select>
</mat-form-field>
<canvasjs-chart [options]="chartOptions"/>
