<div *ngIf="loaded else loading">
  <app-graph [title]="title"
             [usingDate]="true"
             [vibDataPoints]="vibDataPoints"
             [paypalDataPoints]="paypalDataPoints"
             [vcbDataPoints]="vcbDataPoints"
             [xTitle]="xTitle"
             [currency]="true"
             [yTitle]="yTitle"/>
</div>

<ng-template #loading>
  <app-loader/>
</ng-template>
