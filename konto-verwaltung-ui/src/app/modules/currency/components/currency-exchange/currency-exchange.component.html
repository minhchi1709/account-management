<div *ngIf="loaded else loading">
  <app-graph [title]="title"
             [vibDataPoints]="filteredVIBDataPoints"
             [paypalDataPoints]="filteredPaypalDataPoints"
             [vcbDataPoints]="filteredVCBDataPoints"
             [xTitle]="xTitle"
             (filteringEvent)="filter($event)"
             [currency]="true"
             [yTitle]="yTitle"/>
</div>

<ng-template #loading>
  <app-loader/>
</ng-template>
