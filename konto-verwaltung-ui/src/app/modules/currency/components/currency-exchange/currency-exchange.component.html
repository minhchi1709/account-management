<div *ngIf="loaded else loading">
  <app-graph [setTitle]="title"
             [setVIB]="filteredVIBDataPoints"
             [setPaypal]="filteredPaypalDataPoints"
             [setVCB]="filteredVCBDataPoints"
             [setXTitle]="xTitle"
             (filteringEvent)="filter($event)"
             [setCurrency]="true"
             [setYTitle]="yTitle"/>
</div>

<ng-template #loading>
  <app-loader/>
</ng-template>
