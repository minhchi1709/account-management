<div *ngIf="loaded else loading">
  <app-graph [setTitle]="title" [setData1]="dataPoints" [setXTitle]="xTitle" [setYTitle]="yTitle"/>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Monat</th>
      <th>Betrag</th>
    </tr>
    </thead>
    <tbody *ngFor="let data of dataPoints">
    <tr>
      <td>{{ data.label }}</td>
      <td>{{ currencyManagementService.numberInEUR(data.y) }} | {{ this.currencyManagementService.numberInVND(Math.round(data.y * rate)) }}</td>
    </tr>
    </tbody>
    <tbody>
    <tr>
      <th>Summe</th>
      <td>{{ currencyManagementService.numberInEUR(summe) }} | {{ this.currencyManagementService.numberInVND(Math.round(summe * rate)) }} </td>
    </tr>
    </tbody>
  </table>

</div>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div role="status" style="width: 3rem; height: 3rem; margin-top: 20%">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</ng-template>
